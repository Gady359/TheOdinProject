<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachorro Quente</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Cachorro Quente</h1>
    <img src="../images/cachorro-quente-tradicional-730x365.jpg" alt="Cachorro Cachorro-Quente">
    <p>
        Um dos lanches mais simples e conhecidos do mundo!
    </p>
    <h3>Igredientes:</h3>
    <ul>
        <li>Vinas</li>
        <li>Pao</li>
        <li>Agua</li>
        <li>Molho</li>
    </ul>
    <h3>Modo de preparo:</h3>
    <ol>
        <li>Ferva as vinas em uma panela com agua</li>
        <li>Quando ja estiver fervida coloque o molho na panela</li>
        <li>Apos alguns minutos estara pronto!</li>
    </ol>
    
</body>
</html>
